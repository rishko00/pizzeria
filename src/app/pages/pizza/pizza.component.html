<div class="container1">
  <div class="product" *ngFor="let p of pizza; let i = index" id="pizza{{i}}">
    <ul>
      <li><img class="productimage" src="{{ p.image }}"/></li>
      <li class="name"><b>{{ p.name }}</b></li>
      <li class="info">{{ p.info | slice:0:54}}...</li>
      <li class="sizebtns">
        <button *ngFor="let size of p.prices | keyvalue" class="sizebtn" (click)="setSize(p, size.key)">{{ size.key }}</button>
      </li>
      <li class="price"><b>{{ p.price }} грн</b>
        <button class="basketbtn" (click)="addPizzaToBasket(p)">В кошик</button>
      </li>
    </ul>
    <div class="add" (click)="showIngredients(p)"><b>+ Додати інгредієнти</b></div>
  </div>
</div>

<div id="ingr" on-click="hideIngredients($event)">
  <div class = "ingrblock">
    <div class="ingredients">
      <ul>
        <li *ngFor="let i of ingredients">
            <img class="ingrimage" src="{{i.image}}"/>  {{i.name}}
              <button class="addingrbtn" (click)="addIngredient(i)">+</button>
              <button class="addingrbtn" (click)="deleteIngredient(i)">-</button>
              <b class="ingrprice">   {{ showPizza.getCountOfIngredient(i) }} x {{i.price}}</b>
          </li>
      </ul>
    </div>
  <div class="pizzaitem" >
      <ul>
        <li class="name"><b>{{ showPizza.name }}</b></li>
        <li class="info">{{ showPizza.info }}</li>
        <li><img class="pizzaimage" src="{{ showPizza.image }}"/></li>
        <li class="sizebtns">
          <button *ngFor="let size of showPizza.prices | keyvalue" id="pizza{{pizza.indexOf(showPizza)}}" class="sizebtn" (click)="setSize(showPizza, size.key)">{{ size.key }}</button>
        </li>
        <li class="price">{{ basketitem.totalPrice }} грн
          <div id="basketbtn" class="basketbtn" (click)="addPizzaToBasket()">В кошик</div>
        </li>
      </ul>
  </div>
  </div>
