<div class="orders">
	<div class="order" *ngFor="let o of orders[pageNumber]">
		<ol>
			<li *ngFor="let i of o.items">
				{{ i.item.name }}, {{ i.item.price }} грн<span *ngIf="i.item.size">, {{ i.item.size }}</span>
				<div *ngIf="i.item.ingredients">
					Додаткові інгредієнти:
					<span *ngFor="let k of i.item.ingredients">{{ k.name }}/</span>
				</div>
			</li>
		</ol>
		<div>{{ o.totalPrice }} грн</div>
		<div>{{ o.date | date:'short'}}</div>
		<div>{{ o.user }}</div>
		<div>{{ o.phoneNumber }}</div>
		<div>{{ o.address }}</div>
		<div><input type="checkbox" [(ngModel)]="o.processed"></div>
			<div><button (click)="deleteOrder(o)">delete</button></div>
		</div>
    <div *ngIf="orders.length > ">
      <div class="pages" *ngFor="let o of orders; let i = index">
        <div (click)="setPageNumber(i)">{{ i }}</div>
      </div>
    </div>
</div>
