<div class="container1">
  <div class="product" *ngFor="let s of potato">
    <ul>
      <li><img class="productimage" src="{{ s.image }}"/></li>
      <li class="name"><b>{{ s.name }}</b></li>
      <li class="sizebtns">
        <button *ngFor="let size of s.prices | keyvalue" id="{{s.name}} {{size.key}}" class="sizebtn" (click)="setSize(s, size.key)">{{ size.key }}</button>
      </li>
      <li class="price"><b>{{ s.price }} грн</b>
        <button class="basketbtn" (click)="addToBasket(s)">В кошик</button>
      </li>
    </ul>
  </div>
</div>
